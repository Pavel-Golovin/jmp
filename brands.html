<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Бренды</title>
  <meta name="keywords" content="услуги, сервисы, техника, ноутбук, Dell">
  <meta name="description" content="Мы - сервисный центр по ремонту техники, производства компании Dell.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="body">
  <section class="brands">
    <h2 class="brands__title">Ремонт техники различных брендов</h2>
    <div id="f" class="brands__swiper swiper-container">
      <ul class="brands__list swiper-wrapper">
        <li class="brands__item swiper-slide">
          <a href="#" class="brands__link">
            <img src="images/lenovo.png" alt="Леново" class="brands__img">
          </a>
        </li><li class="brands__item swiper-slide">
        <a href="#" class="brands__link">
          <img src="images/samsung.png" alt="Самсунг" class="brands__img">
        </a>
      </li>
        <li class="brands__item swiper-slide">
          <a href="#" class="brands__link">
            <img src="images/apple.png" alt="Эппл" class="brands__img">
          </a>
        </li>
        <li class="brands__item swiper-slide">
          <a href="#" class="brands__link">
            <img src="images/view-sonic.png" alt="Вью-соник" class="brands__img">
          </a>
        </li>
        <li class="brands__item swiper-slide">
          <a href="#" class="brands__link">
            <img src="images/bosh.png" alt="Бош" class="brands__img">
          </a>
        </li>
        <li class="brands__item swiper-slide">
          <a href="#" class="brands__link">
            <img src="images/hp.png" alt="эйч-пи" class="brands__img">
          </a>
        </li>
        <li class="brands__item swiper-slide">
          <a href="#" class="brands__link">
            <img src="images/acer.png" alt="Эйсор" class="brands__img">
          </a>
        </li>
        <li class="brands__item swiper-slide">
          <a href="#" class="brands__link">
            <img src="images/sony.png" alt="Сони" class="brands__img">
          </a>
        </li>
        <li class="brands__item swiper-slide">
          <a href="#" class="brands__link">
            <img src="images/lenovo.png" alt="Леново" class="brands__img">
          </a>
        </li>
        <li class="brands__item swiper-slide">
          <a href="#" class="brands__link">
            <img src="images/samsung.png" alt="Самсунг" class="brands__img">
          </a>
        </li>
        <li class="brands__item swiper-slide">
          <a href="#" class="brands__link">
            <img src="images/apple.png" alt="Эппл" class="brands__img">
          </a>
        </li>
      </ul>
      <div class="swiper-pagination"></div>
      <button type="button" class="brands__show-more-btn show-more">Показать всё</button>
    </div>
  </section>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

  <script>
    let isMobile =  document.documentElement.clientWidth < 768;
    const brandsList = document.querySelector('.swiper-wrapper');
    const swiperContainer = document.querySelector('.swiper-container');

    

    let mySwiper = new Swiper (swiperContainer, {
      init: false,
      slidesPerView: 1.2,
      spaceBetween: 16,
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      breakpoints: {
        440: {
          slidesPerView: 2,
          spaceBetween: 10,
        },
        660: {
          slidesPerView: 3
        }
      }
    });
    if (isMobile) {
      mySwiper.init();
      swiperContainer.style.height = "100px";
    } else {
      brandsList.style.flexWrap = "wrap";
    }
  </script>
</body>
</html>
