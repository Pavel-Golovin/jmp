<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Бренды</title>
  <meta name="keywords" content="услуги, сервисы, техника, ноутбук, Dell">
  <meta name="description" content="Мы - сервисный центр по ремонту техники, производства компании Dell.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <style>
      .swiper-container {
          height: 300px;
          width: 300px;
          margin: auto;
      }
      .swiper-slide {
          background: hotpink;
      }
  </style>
</head>
<body class="body">
  <section class="brands">
    <h2 class="brands__title">Ремонт техники различных брендов</h2>
    <div class="swiper-container">
      <ul class="swiper-wrapper">
        <li class="swiper-slide">Slide 1</li>
        <li class="swiper-slide">Slide 2</li>
        <li class="swiper-slide">Slide 3</li>
        <li class="swiper-slide">Slide 4</li>
        <li class="swiper-slide">Slide 5</li>
      </ul>
      <div class="swiper-pagination"></div>
    </div>


    <button type="button" class="brands__show-more-btn show-more">Показать всё</button>
  </section>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
      let mySwiper = new Swiper('.swiper-container', {
          direction: 'horizontal',
          loop: true,

          pagination: {
              el: '.swiper-pagination',
              clickable: true,
          }
      });
  </script>
</body>
</html>
